<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>formulario</title>
  </head>
  <body>
    <h3>Tipos de inputs</h3>
    <form action="#" method="get">
      <fieldset>
        <label for="search">Buscar</label>
        <input type="text" id="search" name="search" />
      </fieldset>
      <fieldset>
        <input type="radio" id="opt-1" value="1" name="opt" />
        <input type="radio" id="opt-2" value="2" name="opt" />
        <label for="opt-1">opt-1</label>
        <label for="opt-2">opt-2</label>
      </fieldset>
      <fieldset>
        <input type="checkbox" id="alt-1" value="1" name="alt" />
        <input type="checkbox" id="alt-2" value="2" name="alt" />
        <label for="alt-1">alt-1</label>
        <label for="alt-2">alt-2</label>
      </fieldset>
      <fieldset>
        <input type="range" id="range" name="range" min="0" max="5" />
        <label for="min">range</label>
      </fieldset>
      <fieldset>
        <input type="file" id="file" name="file" multiple />
        <label for="file">file</label>
      </fieldset>
      <fieldset>
        <textarea name="comentario" id="" cols="30" rows="10"></textarea>
        <select name="opciones" id="">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </fieldset>
      <fieldset>
        <button type="button">Operacion</button>
        <button type="reset">Vaciar</button>
        <button type="submit">Guardar</button>
      </fieldset>
    </form>
  </body>
</html>
